<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Upper side for gmail image -->
    <div class="upper">
        <a href="https://mail.google.com/" target="_blank">Gmail</a>
        <a href="https://www.google.co.in/imghp?hl=en&ogbl" target="_blank">Images</a>
        <button>Sign in</button>
    </div>
    <!-- Google Image -->
    <div class="google image">
        <center><img src="google.png" alt="" class="gimg"></center>
    </div>

    <!-- Search Box -->
    <div class="searchbox">
        <form action="">
            <center><input type="text" name="" class="query" value=""></center>
            <svg class="searchlogo" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                </path>
            </svg>
            <div class="button">
            <center><button class="searchBtn">Google Serach</button></center>
        </div>
        </form>
    </div>

    <script>
        let query = document.querySelector('.query');
        let searchBtn = document.querySelector('.searchBtn');

        searchBtn.onclick = function(){
            let url = 'https://www.google.com/search?q='+query.value;
            window.open(url);
        }
    </script>
</body>
<!-- <script src="index.js"></script> -->

</html>
